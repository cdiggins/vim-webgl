<html>
  <head>
    <style>
      /*Makes full screen and remove scrollbars*/
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: radial-gradient(circle at center, #d8d8e6, #8a8a8a);
      }
      .parameter-row {
      display: flex;
    }

    .parameter-name,
    .parameter-value {
      flex: 50%;
      border-style: outset;
      padding: 2px;      
    }  
    </style>
    <title>VIM 3D Model Viewer</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://unpkg.com/three@0.133.1/build/three.min.js"></script>
    <script src="../dist/vim-webgl-viewer.iife.js"></script>
    <!-- <script src="https://unpkg.com/vim-webgl-viewer@1.2.7"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>    
    <script>
      $( function() {
        $( "#dialog" ).dialog();
      } );
  </script>
</head>
  <body>
    <script>
        function parameterRowDiv(name, value) {
          return `<div class="parameter-row"><div class="parameter-name">${name}</div><div class="parameter-value">${value}</div></div>`
        }

      // Parse URL
      const params = new URLSearchParams(window.location.search)
      const url = params.has('vim')
        ? params.get('vim')
        : './mep-compressed.vim';
        //: 'https://vim.azureedge.net/samples/mep-compressed.vim';
        //: 'https://vim.azureedge.net/samples/residence.vim'

      let transparency = 'all'
      if (params.has('transparency')) {
        const t = params.get('transparency');
        transparency = geometry.transparencyIsValid(t) ? t : 'all';
      };

      // Create Viewer
      const viewer = new VIM.Viewer({
        groundPlane: {
          show: true,
          texture:
            'https://vimdevelopment01storage.blob.core.windows.net/textures/vim-floor-soft.png',
          opacity: 1,
          size: 5,
        },
      })

      function debounce(callback, wait) {
        var timeout;
        return function(e) {
          clearTimeout(timeout);

          timeout = setTimeout(() => {
            callback(e);
          }, wait);
        }
      }

      function throttle(callback, wait) {
        var timeout
        return function(e) {
          if (timeout) return;
          timeout = setTimeout(() => (callback(e), timeout=undefined), wait)
        }
      }

      function onClick(hit) {
        viewer.defaultOnClick(hit);
        onHit(hit);
      }

      function onHit(hit) {
        if (hit && hit.object)
        {
          Promise.resolve(hit.object.getBimElement()).then(
          (element) => {
            let html = '';
            element.forEach((value, key, map) => {
              html += parameterRowDiv(key, value);
            });
            $( ".parameter-table" ).html(html)          
          });
        }
      }

      viewer._onMouseClick = onClick;

      function mouseMove(event) {
        const pos = new THREE.Vector2(event.offsetX, event.offsetY);
        const result = viewer.inputs._mouse._raycaster.screenRaycast(pos);        
        onHit(result);
      }

      viewer.viewport.canvas.addEventListener('mousemove', mouseMove);

      // Load function string | arrayBuffer
      function load(vim) {
        viewer.loadVim(
          vim,
          {
            rotation: { x: 270, y: 0, z: 0 },
            transparency: transparency,
          },
          (progress) => {
            if (progress === 'processing') console.log('Callback: Processing')
            else {
              console.log(`Callback: Downloading: ${progress.loaded / 1000000} MB`)
            }
          },
          (error) => console.error('Callback: Error: ' + error.message)
        )
      }

      // Add load file button
      const input = document.createElement('input')
      input.type = 'file'
      document.body.prepend(input)

      input.onchange = (e) => {
        viewer.clear()
        // getting a hold of the file reference
        const file = e.target.files[0]

        // setting up the reader
        const reader = new FileReader()
        reader.readAsArrayBuffer(file)

        // Load vim once file is read.
        reader.onload = (readerEvent) => {
          load(readerEvent.target.result)
        }
      }

      // load default model
      load(url)

      globalThis.viewer = viewer
    </script>
    <div id="dialog" title="VIM Data" style="display: none">
      <div class="parameter-table">
      </div>  
    </div>
  </body>
</html>
